<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간호 시뮬레이션: 환자 상태 모니터링</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>간호 시뮬레이션: 환자 상태 모니터링</h1>

    <!-- 실시간 환자 상태 표시 -->
    <div id="patient-status">
      <h2>현재 환자 상태</h2>
      <p><strong>심박수:</strong> <span id="heartRate">75</span> bpm</p>
      <p><strong>혈압:</strong> <span id="bloodPressure">120/80</span> mmHg</p>
      <p><strong>체온:</strong> <span id="temperature">36.6</span> °C</p>
    </div>

    <!-- 간호 처치 선택 퀴즈 -->
    <div id="quiz-section">
      <h2>환자의 상태에 맞는 간호 처치를 선택하세요.</h2>
      <p id="quiz-question">현재 심박수는 75bpm, 혈압은 120/80mmHg, 체온은 36.6°C입니다. 간호 처치는?</p>
      <ul>
        <li><button class="quiz-option" onclick="checkAnswer('a')">a) 환자에게 심호흡 훈련을 시킨다.</button></li>
        <li><button class="quiz-option" onclick="checkAnswer('b')">b) 환자에게 약물 투여를 고려한다.</button></li>
        <li><button class="quiz-option" onclick="checkAnswer('c')">c) 환자에게 수액을 투여한다.</button></li>
        <li><button class="quiz-option" onclick="checkAnswer('d')">d) 환자 상태를 계속 모니터링한다.</button></li>
      </ul>
      <div id="quiz-result"></div>
      <div id="explanation"></div>
    </div>

    <!-- 환자 상태 변화 버튼 -->
    <div>
      <button onclick="updatePatientStatus()">상태 변화</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
